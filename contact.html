<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact ~ Porsche Dealership</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Background Video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    /* Navigation Bar Styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .logo {
      height: 50px;
    }

    .nav-bar {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-bar li {
      position: relative;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 14px;
      background-color: #444;
      border-radius: 10px;
      transition: 0.4s;
      font-size: 14px;
      display: inline-block;
    }

    .nav-bar a:hover {
      background-color: #fff;
      color: #c00;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      top: 45px;
      left: 0;
      border-radius: 8px;
      min-width: 160px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #333;
      color: gold;
    }

    .nav-bar li:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-bar {
        flex-direction: column;
        width: 100%;
      }

      .nav-bar a {
        display: block;
        width: 100%;
      }

      .logo {
        margin-bottom: 10px;
      }
    }

    /* Header */
    h1 {
      margin-top: 120px; /* space below nav */
      font-size: 2.5rem;
      letter-spacing: 4px;
      color: #fefefe;
      text-shadow: 2px 2px 4px #000;
    }

    /* Contact Form Container */
    .form-container {
      width: 350px;
      padding: 2rem;
      background-color: rgba(40, 40, 40, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(255, 0, 0, 0.3);
      margin: 2rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #f8e8dc;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #e60000;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #b30000;
    }

    @media (max-width: 400px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
